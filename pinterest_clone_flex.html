<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_pinterest.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Clon Pinterest</title>
</head>
<body>
    <header>

        <div>
            <img class="box_head" src="./IMG/pinterest.png" alt="logo pinterest">
        </div>

        <div id="Inicio">
            <p>Inicio</p>
        </div>

        <div class="box_head">
            <p>Hoy</p>
        </div>

        <div class="box_head">
            <p>Crear</p>
        </div>

        <div class="search__input">
            <span class="material-symbols-outlined">
                search
                </span>
                    <input type="text" />
        </div>
 
        <div>
            <span class="material-symbols-outlined">
                notifications
                </span>
        </div>

        <div>
            <span class="material-symbols-outlined">
                chat
                </span>
        </div>

        <div>
            <span class="material-symbols-outlined">
                account_circle
                </span>
        </div>

    </header>
    
    <div id="container">
        <img class="image a" src="./IMG/blackangel.jpeg" alt="imagen">
        <img class="image b" src="./IMG/meme.jpeg" alt="imagen">
        <img class="image c" src="./IMG/PRINTS.png" alt="imagen">    
        <img class="image d" src="./IMG/Pin on Idea Pins by you.jpeg" alt="imagen">
        <img class="image e" src="./IMG/Pixelworld.jpeg" alt="imagen">
        <img class="image f" src="./IMG/pxlbasq.jpeg" alt="imagen">
        <img class="image g" src="./IMG/op.jpeg" alt="imagen">
        <img class="image h" src="./IMG/Mushboom Box.jpeg" alt="imagen">
        <img class="image i" src="./IMG/Arte.jpeg" alt="imagen">
        <img class="image j" src="./IMG/Pin by Erikmex on Idea Pins by you _ Kaws wallpaper, Iphone wallpaper classy, Kaws iphone wallpaper.jpeg" alt="imagen">
        
    </div>
</body>
</html>
